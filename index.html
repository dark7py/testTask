<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Create Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <section class="about-us">
                <h1>Мастер-классы от Create Studio</h1>

                <button type="submit" class="btn">Записаться</button>
            </section>

        </main>
        <section class="popup">
            <form class="popup-form" action="https://jsonplaceholder.typicode.com/users" method="post">
                <h2>Заявка на участие</h2>
                <input class="popup-input" placeholder="ФИО" type="text" name="name">
                <input class="popup-input" placeholder="E-mail" type="email" name="email">
                <button class="btn send-data-btn" type="submit">Отправить</button>
            </form>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
